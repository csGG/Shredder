<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/nav.css">
	<title></title>
</head>
<body>
	<div class="nav">
		<div class="navLeft">
			<span class="logo"></span>
			<span class="pName">经营分析平台</span>
		</div>
		<div class="navRight">
			<ul>
				<li class="curTab">我的工作台</li>
				<li>平台管理</li>
			</ul>
			<div class="user">
				<span class="icon-notice"></span>
				<span class="userName">王松林</span>
				<span class="icon-down"></span>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="container">
		<div class="content">
			<div class="wraper">
				<div class="sideBar">
					<div class="color">
						<span class="blue"></span>
						<span class="red"></span>
						<span class="yellow"></span>
						<span class="green"></span>
					</div>
					<div class="slideLeft">
						<span class="icon-left"></span>
					</div>
					<div class="switchP">
						<span id="selectedP" class="selected">切换管辖部门</span>
						<span class="icon-dropdown"></span>			
					</div>
					<div class="sideTab">
						<ul>
							<li>
								<span class="side">任务进度</span>
							</li>
							<li>
								<span class="sideC">销售任务管理</span>
							</li>
							<li>
								<span class="side">职级任务管理</span>
							</li>
							<li>
								<span class="side">任务配置</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="main">
					<div class="item">
						<iframe id="newTask" src="../module/newTask.html" width="100%" height="1050px" scrolling="no"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">五八信息技术有限公司@58.com</div>
	
</body>
<script type="text/javascript" src="../js/sellMgt.js"></script>
<script type="text/javascript">
	$(function(){
		$('.navRight li').click(function(){
			var obj = $(this),
				index = obj.index(),
				target = obj.parents('.nav').siblings('.container').find('.content').eq(index);
			obj.addClass('curTab').siblings().removeClass('curTab');
			target.show().siblings().hide();
			if(index == 0){
				target.load('workingPlatform.html');
				$(document).attr('title','我的工作台');
			}
			if(index == 1){
				target.load('platformManagement.html');
				$(document).attr('title','平台管理');
			}
		});
		$('.navRight li').eq(0).trigger('click');
	});
</script>
</html>
