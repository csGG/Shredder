<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/taskSet.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
	<div class="content border">
		<div class="operate dashed">
			<div class="check">
				<label>业务线</label>
				<span class="mDrop selected"></span>
				<select class="ad">
					<option selected="selected">全部</option>
					<option>失效员工</option>
					<option>222</option>
				</select>
				<span class="arrow arrow-ad"></span>
			</div>
		</div>
		<div class="operate dashed">
			<ul>
				<li class="active">职级任务</li>
				<li>销售任务</li>
			</ul>
		</div>
		<div class="operate dashed">
			<ul>
				<li class="active">销售</li>
				<li>客服</li>
				<li>英才项目</li>
			</ul>
		</div>
		<div class="deadLine">
			<dl>
				<dd>
					<label>1月截止时间</label>
					<input type="text" class="sang_Calender" value="01-05 23:59:59">
				</dd>
				<dd>
					<label>2月截止时间</label>
					<input type="text" class="sang_Calender" value="02-05 23:59:59">
				</dd>
				<dd>
					<label>3月截止时间</label>
					<input type="text" class="sang_Calender" value="03-05 23:59:59">
				</dd>
				<dd>
					<label>4月截止时间</label>
					<input type="text" class="sang_Calender" value="04-05 23:59:59">
				</dd>
				<dd>
					<label>5月截止时间</label>
					<input type="text" class="sang_Calender" value="05-05 23:59:59">
				</dd>
				<dd>
					<label>6月截止时间</label>
					<input type="text" class="sang_Calender" value="06-05 23:59:59">
				</dd>
				<dd>
					<label>7月截止时间</label>
					<input type="text" class="sang_Calender" value="07-05 23:59:59">
				</dd>
				<dd>
					<label>8月截止时间</label>
					<input type="text" class="sang_Calender" value="08-05 23:59:59">
				</dd>
				<dd>
					<label>9月截止时间</label>
					<input type="text" class="sang_Calender" value="09-05 23:59:59">
				</dd>
				<dd>
					<label>10月截止时间</label>
					<input type="text" class="sang_Calender" value="10-05 23:59:59">
				</dd>
				<dd>
					<label>11月截止时间</label>
					<input type="text" class="sang_Calender" value="11-05 23:59:59">
				</dd>
				<dd>
					<label>12月截止时间</label>
					<input type="text" class="sang_Calender" value="12-05 23:59:59">
				</dd>
			</dl>
			<div class="save">
				<button class="btn btn-save">保存</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/taskSetting.js"></script>
<script type="text/javascript" src="../js/datetime.js"></script>
</html>
