<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/createTask.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<title>提交成功</title>
</head>
<body>
	<div class="header">
		<h3>下达任务- 销售</h3>
	</div>
	<div class="container">
		<div class="block">
			<div class="img-s"></div>
			<div class="warning">
				<p class="success">您已成功提交任务进入审核阶段</p>
				<p class="ds">审核人：李四</p>
			</div>
		</div>
		<div class="hint">
			<div class="doS">
				<label>您可以</label>
				<button class="btn btn-look">查看我的今年任务</button>
				<button class="btn btn-detail">查看下达详情</button>
			</div>
			<div class="tip">
				<p>提示：</p>
				<p>1.审核通过后，任务将自动下达至您分配任务的下级部门</p>
				<p>2.系统将通过邮件的形式通知下级部门查看您下达的任务，为避免通知不到位，请您在<a href="">任务进度</a>页面随时关注下级部门的任务再下达情况</p>
				<p>3.如需对已下达的任务进行调整，请在允许调整时间内完成</p>
			</div>
		</div>
	</div>
</body>
</html>
