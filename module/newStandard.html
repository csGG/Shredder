<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
		<div class="target">
		<div class="new-content">
			<div class="tHeader">
				新建标准
				<span class="close"></span>
			</div>
			<div class="outer">
				<div class="addTarget">
					<div class="addBlock newT">
						<dl>
							<dd>
								<label class="red">*</label>
								<label class="tag">员工OA帐号</label>
								<div class="nt">
									<input type="text" class="t_txt">
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<div class="em-info">
									<table>
											<tr>
												<td class="t1">员工姓名</td>
												<td class="t2">
													<input type="text">
												</td>
												<td class="t3">工号</td>
												<td class="t4">
													<input type="text">
												</td>
											</tr>
											<tr>
												<td class="t1">业务线</td>
												<td class="t2">
													<input type="text">
												</td>
												<td class="t3">职级</td>
												<td class="t4">
													<input type="text">
												</td>
											</tr>
											<tr>
												<td class="t2">管辖部门城市</td>
												<td colspan="3">
													<input type="text">
												</td>
											</tr>
									</table>
								</div>
							</dd>
							<dd>
								<label class="red">*</label>
								<label class="tag">公司</label>
								<div class="nt">
									<span class="us"></span>
									<select>
										<option selected="selected">请选择</option>
										<option>58</option>
										<option>赶集</option>
									</select>
									<span class="arrow"></span>
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<label class="red">*</label>
								<label class="tag">销售方式</label>
								<div class="nt">
									<span class="us"></span>
									<select>
										<option selected="selected">请选择</option>
										<option>直销</option>
										<option>渠道</option>
									</select>
									<span class="arrow"></span>
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<label class="red">*</label>
								<label class="tag">考核指标</label>
								<div class="nt">
									<span class="us"></span>
									<select>
										<option selected="selected">请选择</option>
										<option>A类</option>
										<option>B类</option>
									</select>
									<span class="arrow"></span>
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<label class="red">*</label>
								<label class="tag">业绩类型</label>
								<div class="nt">
									<span class="us"></span>
									<select>
										<option selected="selected">请选择</option>
										<option>新签</option>
										<option>续费</option>
									</select>
									<span class="arrow"></span>
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<label class="red">*</label>
								<label class="tag">下限</label>
								<div class="nt">
									<input type="text" class="t_txt">
									<span class="example">例如:40.00%填写40.00</span>
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<label class="red">*</label>
								<label class="tag">上限</label>
								<div class="nt">
									<input type="text" class="t_txt">
									<span class="example">例如:40.29填写40.29</span>
								</div>
								<p class="visibility"></p>
							</dd>
							<dd>
								<div class="noL">
									<input type="checkbox" id="noL" class="hidden">
									<label for="noL"></label>
									<span>无上线</span>
								</div>
							</dd>
						</dl>
					</div>
				</div>
				<div class="tSubmit">
					<button class="btn btn-submit">完成</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/taskSetting.js"></script>
</html>
